version: "3.8"

services:
  # PostgreSQL with TimescaleDB (DISABLED - Using Neon Cloud)
  # Uncomment if you want to use local database instead
  # postgres:
  #   image: timescale/timescaledb:latest-pg16
  #   container_name: carthage_postgres
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: carthage_alpha
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carthage_backend
    environment:
      DATABASE_URL: postgresql://neondb_owner:npg_bog2kaSA1DNZ@ep-shy-breeze-ag2f4327-pooler.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require
      API_HOST: 0.0.0.0
      API_PORT: 8000
      N8N_WEBHOOK_URL: http://n8n:5678/webhook
      CORS_ORIGINS: http://localhost:3000,http://localhost:5678
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    # No dependency on postgres since using Neon cloud
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: carthage_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: carthage_n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=Africa/Tunis
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/.n8n/workflows
    depends_on:
      - backend

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: carthage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  n8n_data:
  redis_data:
